  connectivity: ^3.0.4
  http: ^0.13.3
  # Local cache
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.8
  build_runner: ^2.0.3

